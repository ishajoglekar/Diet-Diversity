<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/consent.css' %}">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js "></script>
    <title>Students Information</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12">

        </div>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="col-md-12">
                <div class="position-relative m-4">
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">3</button>
                </div>
            </div>
            <div class="card" style="margin:5rem auto;">
                <div class="row">
                    <div class="col-md-12">

                        <div class="consent-card">
                            <form action="">
                                <h2>Students Information</h2>
                                <br>
                                <div class="col-md-12">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                                </div>
                                <br>

                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="School" class="form-label">School</label>
                                            <select class="form-select" aria-label="Default select example">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select> </div>

                                        <div class="col-md-6">
                                            <label for="rollno" class="form-label">Roll no</label>
                                            <input type="number" class="form-control" id="rollno" placeholder="10">
                                        </div>
                                    </div>
                                    <br>

                                    <div class="col-md-12">
                                        <div class="row">


                                            <div class="col-md-6">
                                                <label for="dob" class="form-label">Date of Birth</label>
                                                <input type="date" class="form-control" id="dob" placeholder="10">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="gender" class="form-label">Gender</label>
                                                <br>
                                                <input class="form-check-input" type="radio" name="gender" id="female">
                                                <label class="form-check-label" for="female"> Female</label>

                                                <input class="form-check-input" type="radio" name="gender" id="male">
                                                <label class="form-check-label" for="male"> Male</label>

                                                <input class="form-check-input" type="radio" name="gender" id="other">
                                                <label class="form-check-label" for="other"> Other</label>
                                            </div>

                                        </div>
                                    </div>
                                    <br>

                                    <br>
                                    <div class="d-flex justify-content-around">
                                        <a href="" class="btn btn-secondary ">Previous</a>
                                        <a href="" class="btn btn-success ">Submit</a>
                                        <input type="submit" class="btn btn-warning " value="Save Draft">
                                    </div>

                            </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

</body>

</html>
