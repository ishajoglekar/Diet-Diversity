{% extends 'partials/layout.html' %}

{% load static %} {% load crispy_forms_tags%}

{%block links %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/consent.css' %}">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js "></script>
{% endblock %}
    
{% block title %}
    <title>Consent Form</title>
{% endblock %}


        
{%block content%}
            <div class="col-md-12 ml-3">
                <div class="position-relative m-4">
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="-50" aria-valuemin="0" aria-valuemax="0"></div>
                    </div>
                    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
                </div>
            </div>
            <div class="card mt-3">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <!-- <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"> -->
                        <div class="consent-card shadow mt-3 p-3 mb-5 bg-white rounded border">
                            <div class="container-fluid">

                                <!-- 404 Error Text -->
                                <div class="text-center">
                                    <div class="error mx-auto" data-text="404">404</div>
                                    <p class="lead text-gray-800 mb-5">Page Not Found</p>
                                    <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                                    <a href="index.html">&larr; Back to Dashboard</a>
                                </div>
                            
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1"></div>
                </div>
            </div>
    {% endblock %}
